<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="start-page">
        <h1>Welcome to the General Knowledge Quiz!</h1>
        <p>Test your knowledge with these fun and challenging questions.</p>
        <button class="start-btn" id="startBtn">Start Quiz</button>
    </div>
    <div class="quiz-container">
        <div class="quiz-box"></div>
        <h1>General Knowledge Quiz</h1>
        <div class="question" id="question">
            <!-- Question will be displayed here -->
        </div>
        <div class="options" id="options">
            <!-- Options will be displayed here -->
        </div>
        <button class="submit-btn" id="submit">Submit</button>
        <div class="result" id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
